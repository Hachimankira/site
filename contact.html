<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge ">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact RCside Resort</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <!--css link here-->
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    
     
    
    </head>
    <body>
        
<header class="header">
            <div class="logo">
                <a href="index.html"> <img src="image/RCsidelogo1.png" alt=""></a>
            </div>
    
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="index.html#menu">Menu</a>
                <a href="#">Order</a>
                <a href="index.html#reservation">Reservation</a>
            </nav>
    
            <div class="icons">
                <div id="menu-bar" class="fas fa-bars"></div>
                <a class="contact-btn" href="contact.html">contact</a>
            </div>
    
        </header>
    


              <div id="contact" class="contact">
                <div class="main-contact">
                    <div class="contact-content">
                        <div class="contact-inner-content">
                            <img class="myimageabout" src="image/RCabout.jpg" alt="">
                        </div>
                    </div>
        
                    <div class="contact-content">
                        <div class="contact-inner-content">
                            <div class="contact-text-content">
                                <h1>Contact us</h1>
                                <form id="contact-form" method="post">
                                    <label for="name">Full name</label>
                                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                                    <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                                    <label for="message">Message</label>
                                <textarea rows="6" placeholder="Your Message" id="message" name="message" required></textarea>
                                    <button type="submit" id="submit" name="submit">Send</button>
                                
                              </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!-- scroll reveal javascript link -->

<script src="https://unpkg.com/scrollreveal"></script>

</body>
</html>
